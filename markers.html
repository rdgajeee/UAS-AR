<!DOCTYPE html>
<html>
<head>
  <title>Markers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .marker-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .marker {
      margin: 15px;
    }
    .marker img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="title">Scan Markers</div>
  <div class="marker-container">
    <div class="marker">
      <img src="printableFiles/letterA.png" alt="Marker A">
    </div>
    <div class="marker">
      <img src="printableFiles/letterB.png" alt="Marker K">
    </div>
    <div class="marker">
      <img src="printableFiles/letterC.png" alt="Marker C">
    </div>
    <div class="marker">
      <img src="printableFiles/letterD.png" alt="Marker D">
    </div>
  </div>
</body>
</html>
