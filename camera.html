<!DOCTYPE html>
<html>
<head>
  <title>AR Camera</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >
    <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterA.patt'>
      <a-entity 
        gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/bourdon/scene.gltf"
        position="0 0 0"
        scale="0.8 0.8 0.8"
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"
      >
      </a-entity>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterB.patt'>
      <a-entity 
        gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/chien/scene.gltf"
        position="0 -1 4"
        scale="1.5 1.5 1.5"
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"
      >
      </a-entity>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterC.patt'>
      <a-entity 
        gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/elephant/scene.gltf"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        class="clickable"
        rotation="0 45 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
      >
      </a-entity>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/pattern/letterD.patt'>
      <a-entity 
        gltf-model="https://raw.githubusercontent.com/AurelienPREVOST/KidsAnimalsDiscover_AR/master/3Dobjects/Animals/pingouin/scene.gltf"
        position="0 0 0"
        scale="1.5 1.5 1.5"
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"
      >
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
