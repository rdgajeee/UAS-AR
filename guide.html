<!DOCTYPE html>
<html>
<head>
  <title>Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .guide-container {
      text-align: center;
      max-width: 800px;
    }
    .guide-step {
      margin: 15px 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="title">Cara Penggunaan</div>
  <div class="guide-container">
    <div class="guide-step">
      <h2>Langkah 1</h2>
      <p>Buka halaman utama dan klik tombol "Start" untuk memulai kamera AR.</p>
    </div>
    <div class="guide-step">
      <h2>Langkah 2</h2>
      <p>Arahkan kamera ke marker yang tersedia untuk menampilkan model 3D hewan.</p>
    </div>
    <div class="guide-step">
      <h2>Langkah 3</h2>
      <p>Gunakan gerakan untuk memperbesar, memperkecil, atau memutar model 3D hewan.</p>
    </div>
  </div>
</body>
</html>
